<!DOCTYPE html>
<html>
<head>
<style>
    #head1 {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        background-color: burlywood;
    }
    #head2 {
        width: 100%;
        height: 50px;
        border: 5px solid black;
        background-color: chartreuse;
    }
    #head3 {
        width: 50%;
        height: 70px;
        border: 10px dashed black;
        background-color: bisque;
    }
    #head4 {
        border: 10px dotted black;
        background-color: blue;
    }
</style>
<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Non, numquam amet!</h1>
    <h1 id="head3">Dolore, tempore molestiae?</h1>
    <h1 id="head4">Odio, quae nesciunt!</h1>
    <h1 id="head5">Ipsum, quasi necessitatibus.</h1>
</body>
</head>
</html>
