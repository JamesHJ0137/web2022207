<!DOCTYPE html>
<html>
<head>
<style>
    .ex {
        display: inline-block;
        border: solid black;
    }.ex:first-of-type {
        width: 100px;
        height: 100px;
        margin: 20px;
        padding: 10px;
    }
    .ex:nth-of-type(2) {
        width: 50px;
        height: 70px;
        margin: 15px;
        padding: 7px;
    }
</style>
<body>
    <p>inline-block은 배치는 inline처럼 크기(width height margin padding)는 block처럼 사용가능</p>
    <div class="ex">Lorem, ipsum dolor.</div>
    <div class="ex">Expedita, eveniet voluptatem.</div>
    <div class="ex">Dolores, facilis quisquam.</div>
    <div class="ex">Perspiciatis, aliquid commodi?</div>
    <div class="ex">Eius, expedita assumenda.</div>
</body>
</head>
</html>
