<body>
    <button class="btn btn-outline-secoundary">바꾸기</button>
    <br>
    <img src="도쿄.png" alt="">

    <script>
        let current = "도쿄.png";

        document.querySelector("button").onclick = function () {
            if (current === "도쿄.png") {
                document.querySelector("img").setAttribute("src", "평창.png");
                current = "평창.png";
            } else {
                document.querySelector("img").setAttribute("src", "도쿄.png");
                current = "도쿄.png";
            }

        }

    </script>
</body>
