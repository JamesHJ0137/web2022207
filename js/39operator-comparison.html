<script>
    //비교 연산자
    //같다, 같지 않다, 크다, 크거나 같다, 작다, 작거나 같다
    //  ==    !=         >       >=         <      <=
    // ===    !==

    //연산의 결과가 boolean

    let a = 3;
    let b = 5;

    console.log(3 == 5);
    console.log(3 != 5);
    console.log(3 > 5);
    console.log(3 >= 5);
    console.log(3 < 5);
    console.log(3 <= 5);

    //다른 타입끼리 비교
    let c = "3";
    let d = 3;
    
    console.log(3 == "3"); //값이 같은가
    console.log(3 === "3"); //값과 타입 둘다 같은가

    let e = "5";
    let f = 6;

    console.log(e != f);//값이 다른가
    console.log(e !== f);//값과 타입 둘다 다른가

    console.log(c != d); //값이 다른가
    console.log(c !== d);//값과 타입 둘다 다른가

    //다른 타입끼리 비교할 때 피연산자의 타입이 하나라도 number이면
    //두개의 피연산자를 모두 number로 변환해서 비교함
    //가능하긴 하지만 하지 말 것 (이러한 상황 자체를 피해야함)
    let g = "12";
    let h = 2;

    console.log(g > h); //true
    console.log(g < h); //false

    
    let i = "12"; //
    let j = "2";  //
    console.log(i > j); // false (문자 코드 순서로 비교)

    //특별한 이유가 없는 한 
    //같은 타입끼리 비교해야 함
    //string -> number or number ->string 변환 후 비교

    let k = "12";
    let l = 2;
    let m = Number(k);
    
    console.log(m > l);

    let n = 2 + "";
    console.log(m > n);

</script>
