    <script>
      //property 순서는 상관이 없음
      let a = {
        b: 2,
        c: 3,
        d: 5,
        e: 300,
      };

      console.log(a.b);
      console.log(a.c);
      console.log(a.d);
      console.log(a.e); //300

      let b = {
        a: 3,
        b: "hello",
        c: true
      };

      //코드 추가
      let c = {
        a: 5,
        b: "hi",
        c: false
      };
      console.log(c.a); // 5
      console.log(c.b); // "hi"
      console.log(c.c); //false

      console.log(d);

      d = "java";
      console.log(d);

      b.a = "spring";
      console.log(b.a);

      b.c = 333;
      console.log(b.c);

      const person = {
          firstName : "John",
          lastName : "Doe",
          country : "Norway"
      }


      const person2 = {
          name:"john",
          age:50
      }
      console.log(person2.name + " is " + person2.age);
